{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/lista.css' %}">
  </head>

<body>
 <section class="container">
     <a href="/admin/" class="admin-button">Admin</a>

        <div class="card" id="dados">
            <h3 class="header">Detalhes Dos Usuarios</h3>
            {% for lista in contas %}
            <ul class="list-group">
                <li><strong style="color: #007BFF";>Usuario:</strong> {{lista.usuario}}</li>
                <li><strong style="color: #007BFF";>Email:</strong> {{lista.email}}</li>
                <li class="list-group-item"><strong style="color: #007BFF";>Senha:</strong> {{lista.senha}}</li>
            </ul>
            {% endfor %}
        </div>
  </body>
</html>
